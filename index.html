<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Royal</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=EB+Garamond|Inter">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e5414fada4.js" crossorigin="anonymous"></script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="h-full w-full flex items-center">
        <div class="m-auto max-w-prose text-center">
            <header>
                <div class="mb-5">
                    <img class="object-cover mx-auto h-36 w-36 rounded-full" src="me.jpeg" alt="John Royal">
                </div>
            </header>
            <main>
                <h1 class="text-3xl font-serif mb-5">John Royal</h1>
                <p class="text-gray-500">Full Stack Web and Mobile App Developer</p>
                <p class="text-gray-500">Macaulay Honors College Student</p>
                <p class="text-gray-500">Lover of <span id="lover-of">Enabling JavaScript ;)</span></p>
            </main>
            <footer class="mt-10">
                <div>
                    <a href="https://github.com/john-royal" target="_blank"
                        class="m-2 p-2 text-gray-500 hover:text-gray-700">
                        <i class="fab fa-github" aria-label="GitHub"></i>
                    </a>
                    <a href="https://linkedin.com/john-royal" target="_blank"
                        class="m-2 p-2 text-gray-500 hover:text-gray-700">
                        <i class="fab fa-linkedin" aria-label="LinkedIn"></i>
                    </a>
                </div>
            </footer>
        </div>
    </div>
    <script>
        let index = parseInt(localStorage.getItem('index') ?? 0);
        const loves = [
            'Domestic Shorthairs',
            'White Sneakers',
            'Clorox Disinfecting Wipes'
        ];
        const selection = loves[index];
        index++;
        localStorage.setItem('index', index === loves.length ? 0 : index);

        document.getElementById('lover-of').textContent = selection;
    </script>
</body>

</html>
